<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo App</title>
    <link href="/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-green-900 text-white font-sans">

    <div id="app-container" class="container mx-auto p-4">

        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-yellow-400" style="text-shadow: 2px 2px 4px #000;">Bingo Perú</h1>
            <p class="text-xl text-green-200">¡A jugar bingo!</p>
        </header>

        <!-- Game Setup Section -->
        <section id="game-setup" class="bg-green-800 p-6 rounded-lg shadow-lg max-w-md mx-auto border border-green-700">
            <h2 class="text-2xl font-bold mb-4 text-yellow-300">Configurar Nueva Partida</h2>
            <div class="mb-4">
                <label for="cards-input" class="block mb-2">Número de Cartones (filas):</label>
                <input type="number" id="cards-input" value="10" min="1" max="100" class="w-full p-2 rounded bg-green-700 border border-green-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white">
            </div>
            <div class="mb-4">
                <label for="participants-input" class="block mb-2">Número de Participantes:</label>
                <input type="number" id="participants-input" value="5" min="1" max="20" class="w-full p-2 rounded bg-green-700 border border-green-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white">
            </div>
            <button id="new-game-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-green-900 font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                Empezar Nueva Partida
            </button>
        </section>

        <!-- Main Game Area (hidden by default) -->
        <main id="game-area" class="hidden mt-8">
            <!-- Controls -->
            <section id="game-controls" class="flex flex-wrap justify-between items-center bg-green-800/50 p-4 rounded-lg shadow-lg mb-4 gap-4 border border-green-700">
                <div class="flex items-center space-x-4">
                     <div id="bolillero" class="w-24 h-24 bg-green-950 rounded-full flex items-center justify-center text-4xl font-bold border-4 border-yellow-400">?</div>
                     <div class="text-left">
                        <p class="text-sm text-green-300">Último número:</p>
                        <p id="last-number-display" class="text-3xl font-bold text-yellow-300">-</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="draw-number-btn" class="bg-red-600 hover:bg-red-700 font-bold py-2 px-4 rounded transition-transform transform hover:scale-105">Girar Bolillero</button>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="auto-draw-checkbox" class="form-checkbox h-5 w-5 bg-green-700 border-green-600 text-yellow-500 focus:ring-yellow-400 rounded">
                        <span>Giro Automático</span>
                    </label>
                </div>
                 <div class="flex items-center space-x-2">
                    <button id="history-btn" class="bg-yellow-600 hover:bg-yellow-700 text-green-900 font-bold py-2 px-4 rounded">Historia</button>
                    <button id="winners-btn" class="bg-yellow-600 hover:bg-yellow-700 text-green-900 font-bold py-2 px-4 rounded">Ganadores</button>
                </div>
            </section>

            <!-- Game Board -->
            <section id="game-board-container" class="overflow-x-auto bg-green-800/50 p-4 rounded-lg shadow-lg border border-green-700">
                <table id="game-board" class="w-full border-collapse text-center">
                    <thead id="game-board-header">
                        <!-- Header will be generated by JS -->
                    </thead>
                    <tbody id="game-board-body">
                        <!-- Body will be generated by JS -->
                    </tbody>
                </table>
            </section>
        </main>

    </div>

    <!-- Winner Animation Overlay -->
    <div id="winner-overlay" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <h1 id="winner-text" class="text-8xl font-bold text-yellow-400 animate-pulse text-center">¡BINGO!</h1>
    </div>

    <!-- Generic Modal Structure -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-75 z-40 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-green-800 rounded-lg shadow-xl w-full max-w-2xl border border-green-700">
            <div class="flex justify-between items-center p-4 border-b border-green-600">
                <h2 id="modal-title" class="text-2xl font-bold text-yellow-300"></h2>
                <button id="modal-close-btn" class="text-3xl font-bold hover:text-yellow-400">&times;</button>
            </div>
            <div id="modal-body" class="max-h-[70vh] overflow-y-auto p-4">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="/js/app.js"></script>
</body>
</html>
